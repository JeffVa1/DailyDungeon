<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Daily Dungeon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <div class="title">Daily Dungeon</div>
      <div class="owner-date owner-only" id="ownerDateControl"></div>
      <div class="today" id="todayDisplay"></div>
      <nav class="tabs">
        <button class="tab-btn" data-tab="character">Character</button>
        <button class="tab-btn" data-tab="dungeon">Dungeon</button>
        <button class="tab-btn" data-tab="map">Map</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
        <button class="tab-btn owner-only" data-tab="editor">Owner Editor</button>
      </nav>
    </header>
    <main class="panel">
      <section id="character" class="tab-panel"></section>
      <section id="dungeon" class="tab-panel"></section>
      <section id="map" class="tab-panel"></section>
      <section id="settings" class="tab-panel"></section>
      <section id="editor" class="tab-panel"></section>
    </main>
    <footer class="bottom-bar" id="actionBar"></footer>
  </div>
  <div id="modal" class="modal hidden">
    <div class="modal-content" id="modalContent"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
